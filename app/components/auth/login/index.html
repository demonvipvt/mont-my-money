<p class="login-box-msg"> Sign in to start your session</p>
<form name="LoginForm" ng-submit="login()">
    <div class="form-group has-feedback">
        <input ng-model="email" name="email" type="email" class="form-control" placeholder="Email" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
        <input ng-model="password" name="password" type="password" class="form-control" placeholder="Password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <div class="checkbox icheck">
                <label>
                    <input i-check type="checkbox" ng-model="isRememberMe"> Remember Me
                </label>
            </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="LoginForm.$invalid" >Sign In</button>
        </div>
        <!-- /.col -->
    </div>
</form>
<div class="social-auth-links text-center">
    <p>- OR -</p>
    <a class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
    <a class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
</div>
<!-- /.social-auth-links -->
<a href="auth/login">I forgot my password</a>
<br>
<a ui-sref="root.auth.register" class="text-center">Register a new membership</a>
